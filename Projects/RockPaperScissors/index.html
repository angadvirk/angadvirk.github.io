<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
      <p></p>
    </div>
    
    <div class="choices">
      <div class="choice" id="r">
        <img src="images/rock.png" alt="Rock" width="100" height="100">
      </div>
      <div class="choice" id="p">
        <img src="images/paper.png" alt="Paper" width="100" height="100">
      </div>
      <div class="choice" id="s">
        <img src="images/scissors.png" alt="Scissors" width="100" height="100">
      </div>
    </div>

    <p id="action-message">Make your move.</p>
    
    <div class="credits">
      <div id="maker-label">Made by Angad Virk</div>
      <div id="tutorial-label">Tutorial by Whatsdev</div>
    </div>

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
